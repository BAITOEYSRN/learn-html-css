<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>12-Exercise-flexbox</title>
  </head>
  <body>
    <div style="display: flex; flex-direction: row">
      <div style="background-color: lightblue; width: 200px">200px</div>
      <div style="background-color: lightseagreen; width: 75px">75px</div>
    </div>
    <div style="display: flex; flex-direction: row; margin-top: 30px">
      <div style="background-color: lightseagreen; width: 50px">item1</div>
      <div style="background-color: lightcoral; flex: 1">item2</div>
      <div style="background-color: lightskyblue; width: 75px">item3</div>
    </div>

    <div
      style="
        display: flex;
        flex-direction: row;
        margin-top: 30px;
        justify-content: space-between;
        border-style: solid;
        border-width: 1px;
        border-color: gray;
      "
    >
      <div style="background-color: lightseagreen; width: 50px">item1</div>
      <div style="background-color: lightcoral; width: 50px">item2</div>
      <div style="background-color: lightgoldenrodyellow; width: 50px">
        item3
      </div>
      <div style="background-color: lightgreen; width: 50px">item4</div>
    </div>

    <div
      style="
        margin-top: 30px;
        height: 50px;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        border-style: solid;
        border-width: 1px;
        border-color: gray;
      "
    >
      <div style="background-color: lightseagreen; width: 50px">item1</div>
      <div style="background-color: lightgoldenrodyellow; width: 50px">
        item2
      </div>
    </div>
  </body>
</html>
