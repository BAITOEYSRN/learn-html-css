<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>11 Exercises</title>
  </head>
  <body>
    <div
      style="margin-top: 30px; display: grid; grid-template-columns: 200px 75px"
    >
      <div style="background-color: lightblue">200px</div>
      <div style="background-color: lightseagreen">75px</div>
    </div>

    <div
      style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 50px 75px 50px;
      "
    >
      <div style="background-color: lightblue">col1</div>
      <div style="background-color: lightseagreen">col2</div>
      <div style="background-color: lightgoldenrodyellow">col3</div>
    </div>

    <div
      style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 75px 75px 75px 75px;
        row-gap: 10px;
        column-gap: 20px;
      "
    >
      <div style="background-color: lightblue">col1</div>
      <div style="background-color: lightseagreen">col2</div>
      <div style="background-color: lightgoldenrodyellow">col3</div>
      <div style="background-color: lightsalmon">col4</div>
      <div style="background-color: lightblue">col1</div>
      <div style="background-color: lightseagreen">col2</div>
      <div style="background-color: lightgoldenrodyellow">col3</div>
      <div style="background-color: lightsalmon">col4</div>
    </div>
  </body>
</html>
